<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Subtle coffee bean pattern for backgrounds -->
  <defs>
    <g id="coffee-bean">
      <ellipse cx="15" cy="15" rx="8" ry="12" fill="#6F4E37" opacity="0.03"/>
      <path d="M 15 8 Q 15 15, 15 22" stroke="#6F4E37" stroke-width="0.5" fill="none" opacity="0.04"/>
    </g>
  </defs>
  <use href="#coffee-bean" x="0" y="0"/>
  <use href="#coffee-bean" x="30" y="15" transform="rotate(45 45 30)"/>
  <use href="#coffee-bean" x="15" y="30" transform="rotate(-30 30 45)"/>
</svg>
